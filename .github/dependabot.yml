version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    versioning-strategy: "increase"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "03:00"
      timezone: "America/New_York"
    commit-message:
      prefix: '#patch'
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: '#patch'
