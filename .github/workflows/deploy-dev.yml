name: Deploy to Dev
on:
  push:
    branches-ignore:
      - main

jobs:
  deploy:
    uses: seamuslowry/hundred-and-ten-serverless/.github/workflows/deploy.yml@feature/ci_deploy
    with:
      name: hundredandten
      environment: dev
    secrets:
      azure_publish_profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
